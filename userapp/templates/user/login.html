<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    
  <title>로그인</title>
  <style>
    #btn button {
      color: white;
      background-color:#ef2a23 ;
      font-size:13pt; 
    }

    h2 {
      font-family: sans-serif;
    }

    input {
      border-radius: 5px;
      font-size:12pt; 
      font-weight: 500;
      border: 0px;
      background-color:rgb(243, 243, 243);
    }

  </style>


</head>

<body style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <h2>로그인
            <img class="logo"
          src="https://static.lotteon.com/p/member/assets/img/img_login_character_reony.png"
          width="80px" height="65px"></h2>
        
        <form action="{% url 'login' %}" method="POST">
          {%csrf_token%}
          <div class="form-group">
            <input type="text" class="form-control" placeholder="아이디 입력" name="nickname" style="width:430px; height: 50px; ">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="비밀번호" style="width:430px; height: 50px;">
          </div>
          <div class="form-group">
          </div>
          <div id="btn">
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-warning" style="border-radius: 30px; width:430px; height: 50px;
              ">로그인하기</button>
          </div>
          <div id="btn" style="display: flex; justify-content: center;">
            <h7 style="color: #ef2a23; font-size: 20px; "><b>Lotte Rental</b></h7>
          </div>
          </div>
        </form>

        <div class="col">
      </div>
      </div>
    </div>
    
    <!-- bootstrap4 js관련 CDN 부분 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
